<div id="{{mojit_view_id}}">

  <!-- Grid for fixed menu, 1/4 column. In the others rows, we need to have a 1/4 column free for the menu  -->
  <div class="pure-g zeroHeight">
    <div class="pure-u pomMenu">
      <nav id="movingPommeMenu">
      <div class="pure-menu pure-menu-open">
        <ul>
          <li><a href="#main">{{lang.main}}</a></li>
          <li><a href="#venue">{{lang.venue}}</a></li>
          <!--
          <li><a href="#photos">{{lang.photos}}</a></li>
          <li><a href="#util">{{lang.util}}</a></li>
          -->
          <li><a href="#guest">{{lang.guest}}</a></li>
        </ul>
      </div>
      </nav>
    </div>
  </div>


  <div id="main" class="pure-g content">
    <div class="pure-u pomMenu">
      <!-- Room for the fixed menu-->
    </div>
    <div class="pure-u content textBox mainText">
      <div>
        <h1 class="mainContentTitle">
          {{lang.mainContentTitle}}
        </h1>
        <p class="mainContentDate">
        {{lang.mainContentDate}}
        </p>
        <p class="mainContentWhat">
        {{#each lang.mainContentWhat}}
        {{this}}
        <br>
        {{/each}}
        </p>
        <div class="mainContentDetails">
          {{#each lang.mainContentDetails}}
          <p>
          {{what}} <br>
          {{where}}
          </p>
          {{/each}}
        </div>
      </div>
    </div>
  </div>

  <div id="venue" class="pure-g content">
    {{{map}}}
    <!--div class="pure-u-1">
      <iframe class="map content" width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps/ms?msa=0&amp;msid=213785881592266047689.0004ce8a7237726c12779&amp;ie=UTF8&amp;ll=22.628825,120.323024&amp;z=12&amp;spn=0.116203,0.043801&amp;t=m&amp;output=embed"></iframe>
    </div>
    <div class="textBox floating pure-u venueText">
      {{#each lang.venueContent}}
      <div class="location">
        <h3>{{where}}:</h3>
        <address>{{adress}}</address>
        <ul>
          {{#each what}}
          <li> {{this}} </li>
          {{/each}}
        </ul>
      </div>
      {{/each}}
    </div-->
  </div>

  <div id="photos" class="pure-g content">
    <div class="pure-u-2-8">
    </div>
    <div class="pure-u">
      Yoopi
    </div>
  </div>

  <div id="util" class="pure-g content">
    <div class="pure-u-2-8">
    </div>
    <div class="pure-u">
      Yoopi infos utiles
    </div>
  </div>
  -->
  <div id="guest" class="purge-g content">
    <div class="pure-u pomMenu"></div>
    <div class="pure-u-3-4">
      <div class="pure-g">
        <div class="pure-u-1-4"></div>
        <div class="pure-u">
          <h2>{{lang.guestContentRegister}}:</h2>
        </div>
      </div>
      <div class="pure-g-r">
        <div class="pure-u-3-8"></div>
        <div class="pure-u-1-2">
          {{{guest}}}
        </div>
        <div class="pure-u-1-8">
          <a class="pure-button" href="mailto:apple15.c+wedding@gmail.com">{{lang.guestMailTo}}</a> 
        </div>
      </div>
    </div>
  </div>
</div>
