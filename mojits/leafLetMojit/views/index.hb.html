<div id="{{mojit_view_id}}" class="pure-g">

    <div id="venueMap" class="pure-u-1 content map">
      <!--iframe class="map content" width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps/ms?msa=0&amp;msid=213785881592266047689.0004ce8a7237726c12779&amp;ie=UTF8&amp;ll=22.628825,120.323024&amp;z=12&amp;spn=0.116203,0.043801&amp;t=m&amp;output=embed"></iframe -->
    </div>
    <div class="textBox floating pure-u venueText">
      {{#each lang.venueContent}}
      <div class="location" data-lat="{{lat}}" data-lng="{{lng}}">
        <h3>{{where}}</h3>
        {{#if adress}}
        <address>{{adress}}</address>
        {{/if}}
        {{#if what}}
        <ul>
          {{#each what}}
          <li> {{this}} </li>
          {{/each}}
        </ul>
        {{/if}}
      </div>
      {{/each}}
    </div>
</div>
